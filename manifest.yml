---
applications:
- name: jclaw
  memory: 1G
  instances: 1
  buildpacks:
    - java_buildpack_offline
  path: build/libs/jclaw-1.0.0.jar
  env:
    JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 21.+ } }'
    SPRING_PROFILES_ACTIVE: cloud
    JCLAW_ADMIN_ALLOWED_ORIGINS: https://jclaw.apps.tas-ndc.kuhn-labs.com
    JCLAW_DASHBOARD_ADMIN_USERS: runner1
    JCLAW_SEARCH_PROVIDER: brave
  services:
    - jclaw-genai
    - jclaw-sso
    - jclaw-db
    - jclaw-cache
    - jclaw-secrets
  routes:
    - route: jclaw.apps.tas-ndc.kuhn-labs.com
  health-check-type: http
  health-check-http-endpoint: /actuator/health
  timeout: 120
